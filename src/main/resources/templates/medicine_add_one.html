<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form action="#" th:action="@{/medicine/add}" th:object="${medicine}" method="post">
    <table>
        <tr>
            <td>Название:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Цена:</td>
            <td><input type="number" step="0.01" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Количество:</td>
            <td><input type="number" th:field="*{quantity}" /></td>
        </tr>
        <tr>
            <td>Производитель:</td>
            <td><input type="text" th:field="*{manufacturer}" /></td>
        </tr>
            <td>Страна:</td>
            <td><input type="text" th:field="*{country}" /></td>
        <tr>
            <td>Аптека</td>
            <td>
                <select class="form-control" id="pharmacyId" name="pharmacy">
                <option value="">Выберите аптеку</option>
                <option th:each="pharmacy : ${pharmacies}"
                        th:value="${pharmacy.pharmacyId}"
                        th:text="${pharmacy.name} +'  :  '+${pharmacy.address}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Сохранить</button></td>
        </tr>
    </table>
</form>
</body>
</html>
