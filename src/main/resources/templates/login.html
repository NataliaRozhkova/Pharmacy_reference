<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../../public/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js">
<!--            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}">-->


    </script>

    <title>
        Аптечная справочная
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

        <div th:if="${param.error}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">error</div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form method="post" th:action="@{/login}">
        <div><label> User Name : <input name="username" type="text"/> </label></div>
        <div><label> Password: <input name="password" type="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>

</div>
</body>
</html>
