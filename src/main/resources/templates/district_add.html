<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <title>
        Единая аптечная справочная
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Введите название района</h1>
    <div>
        <form class="form-horizontal" th:object="${district}" th:action="@{/auxiliary/add/district}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}"/>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Название должно содержать от 2 до 255 символов </label>
                </div>
            </div>


            <div class="row">
                <button class="btn btn-default">Сохранить</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
