<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../../public/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <title>
        ProSpring5 Singer Boot Application
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Сгенерировать файлы статистики</h1>
    <div class="container">
        <div>
            <form action="/statistic/file/create" enctype="multipart/form-data"
                  method="GET">
                <input id="month" name="month" required type="month"><br/>

                <input id="button_submit" type="submit" value="Загрузить"> Нажмите для просмотра!

            </form>
        </div>
    </div>

</div>
</body>
</html>
