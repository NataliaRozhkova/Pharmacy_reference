<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <title>
        ProSpring5 Singer Boot Application
    </title>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">

    <h1>Сгенерировать файлы статистики</h1>
    <div class="container">
        <div>
            <form action="/statistic/file/create" enctype="multipart/form-data"
                  method="GET">
                <input name="month" type="month" id="month" required><br/>

                <input type="submit" id="button_submit" value="Загрузить"> Нажмите для просмотра!

            </form>
        </div>
    </div>

</div>
</body>
</html>
