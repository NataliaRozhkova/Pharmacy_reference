<html charset="UTF-8" meta>
<head>
    <title>Московская биржа</title>
</head>
<body>
<div id="header">
    <h1>Добавить информацию о препаратах</h1>

    <form enctype="multipart/form-data" method="post">
        <p><b>Загрузить данные о препаратах *.csv</b></p>
        <p><input accept="text/csv" name="f" type="file">
            <input type="submit" value="Отправить"></p>
    </form>

    <form enctype="multipart/form-data" method="post">
        <p><b>Загрузить данные о препаратах *.xls, */xlsx</b></p>
        <p><input accept="application/vnd.sealed.xls" name="f" type="file">
            <input type="submit" value="Отправить"></p>
    </form>


</div>
</body>
</html>
